<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="icon" type="image/png" href="assets/img/Amazon-Managed-Blockchain.png" />
	<title>TruckDriver APP</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
	<link href="assets/css/demo.css" rel="stylesheet" />


</head>

<!--css from https://codepen.io/bobbykorec/pen/wBgqYW-->

<body>
	<div id="truckmask">
		<div id="wellcompleted"></div>
		<div id="outofcompliance"></div>
	</div>
	<img class=logoimg src="assets/img/aws-logo.jpg">
	<div id="truckimg"></div>
	<!--truck section-->
	<div class="section">
		<div>
			<h1>Truck Driver</h1>
		</div>

		<div class="container">
			<div class="profile-pic-truck"></div>
			<form>

				<div class="form-group">
					<textarea id="trucktext"></textarea>
					<div id="trucktb"></div>

				</div>
			</form>

			<div class="button-group pull-right">
				<button class="btn-primary" id="btnTAT">
					<h3>Accept Transfer</h3>
				</button>
			</div>


			<div class="button-group pull-right">
				<button class="btn btn-primary" id="btnTRT">
					<h3>Request Transfer</h3>
				</button>

				<div class="modal fade" id="infotruckmodal" tabindex="-1" role="dialog" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Request Amount</h5>

							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label class="col-form-label">Bottle # : </label>
										<input type="text" id="bottlenumtruck" value="10"></input></div>
									<div class="form-group">
										<label class="col-form-label">Owner # : </label>
										<input type="text" id="actionownertruck" value="Retailer"></input>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-primary" id="closetruckmodal">Close</button>
								<button class="btn btn-primary" id="sendtruckdata">Send message</button>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>

	<!--truck section-->


</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/demo.js" type="text/javascript"></script>

</html>
